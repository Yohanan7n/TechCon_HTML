<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #0073e6;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #f1f1f1;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>
    </nav>
</header>

<main>
    <h2>Get in Touch</h2>
    <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
    <h3>Follow Us</h3>
    <p>
        <a href="https://twitter.com/example" target="_blank">Twitter</a> |
        <a href="https://facebook.com/example" target="_blank">Facebook</a> |
        <a href="https://linkedin.com/example" target="_blank">LinkedIn</a>
    </p>
    
    <h3>Our Location</h3>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509556!2d144.9537363153187!3d-37.816279979751885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11a639%3A0x5045675218ceed30!2sTechCon%202024!5e0!3m2!1sen!2sau!4v1611234567890!5m2!1sen!2sau"
        allowfullscreen>
    </iframe>

    <h3>Contact Us</h3>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
</footer>

</body>
</html>
